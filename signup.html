<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ユーザー登録</title>

    <!-- ✅ 本番用CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vuetify@3.5.15/dist/vuetify.min.js"></script>
    <link
      href="https://unpkg.com/vuetify@3.5.15/dist/vuetify.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #fafafa;
        font-family: "Noto Sans JP", sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <v-app>
        <v-container>
          <!-- タイトル -->
          <v-row class="text-h4 mb-4" justify="center">ユーザー登録</v-row>

          <!-- 入力フォーム -->
          <v-row justify="center">
            <v-col cols="12" sm="6" md="4">
              <v-text-field
                v-model="userid"
                label="ユーザーID"
                outlined
              ></v-text-field>

              <v-text-field
                v-model="password"
                label="パスワード"
                type="password"
                outlined
              ></v-text-field>

              <v-text-field
                v-model="displayName"
                label="表示名"
                outlined
              ></v-text-field>

              <!-- 登録ボタン -->
              <v-btn
                color="primary"
                class="mt-4"
                block
                @click="signup"
                :disabled="loading"
              >
                <template v-if="!loading">登録</template>
                <template v-else>
                  <v-progress-circular
                    indeterminate
                    color="white"
                    size="20"
                    class="mr-2"
                  ></v-progress-circular>
                  登録中...
                </template>
              </v-btn>

              <v-btn variant="text" class="mt-2" block @click="goToLogin">
                ログインに戻る
              </v-btn>
            </v-col>
          </v-row>

          <!-- メッセージダイアログ -->
          <v-dialog v-model="dialog" max-width="400">
            <v-card>
              <v-card-title class="headline">メッセージ</v-card-title>
              <v-card-text>{{ message }}</v-card-text>
              <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn
                  color="primary"
                  variant="text"
                  @click="dialog = false"
                >
                  閉じる
                </v-btn>
              </v-card-actions>
            </v-card>
          </v-dialog>
        </v-container>
      </v-app>
    </div>

    <!-- ===================== -->
    <!-- Vueアプリケーション本体 -->
    <!-- ===================== -->
    <script>
      const { createApp, ref } = Vue;
      const { createVuetify } = Vuetify;
      const vuetify = createVuetify();

      createApp({
        setup() {
          const userid = ref("");
          const password = ref("");
          const displayName = ref("");
          const loading = ref(false);
          const dialog = ref(false);
          const message = ref("");

          // =============================
          // 登録処理
          // =============================
          const signup = async () => {
            if (!userid.value || !password.value || !displayName.value) {
              message.value = "すべての項目を入力してください。";
              dialog.value = true;
              return;
            }

            loading.value = true;

            try {
              const res = await axios.post(
                "https://m3h-ookawa-containerapps-vnet.gentlerock-32477362.japaneast.azurecontainerapps.io/api/INSERTUSER",
                {
                  id: userid.value,
                  password: password.value,
                  name: displayName.value,
                }
              );

              console.log("レスポンス:", res.data);
              message.value = res.data;
              dialog.value = true;

              if (typeof res.data === "string" && res.data.includes("完了")) {
                setTimeout(() => (window.location.href = "index.html"), 1000);
              }
            } catch (err) {
              message.value =
                "通信エラー：" + (err.response?.data || err.message);
              dialog.value = true;
            } finally {
              loading.value = false;
            }
          };

          // =============================
          // ログイン画面に戻る
          // =============================
          const goToLogin = () => {
            window.location.href = "index.html";
          };

          return {
            userid,
            password,
            displayName,
            loading,
            dialog,
            message,
            signup,
            goToLogin,
          };
        },
      })
        .use(vuetify)
        .mount("#app");
    </script>
  </body>
</html>
