<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ユーザー登録</title>

    <!-- CDN読み込み -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vuetify@3.5.15/dist/vuetify.min.js"></script>
    <link
      href="https://unpkg.com/vuetify@3.5.15/dist/vuetify.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <v-app>
        <v-container>
          <!-- タイトル -->
          <v-row class="text-h4 mb-4" justify="center">ユーザー登録</v-row>

          <!-- 入力フォーム -->
          <v-row justify="center">
            <v-col cols="12" sm="6" md="4">
              <!-- ユーザーID（数字のみ） -->
              <v-text-field
                v-model="userid"
                label="ユーザーID"
                outlined
              ></v-text-field>

              <!-- パスワード -->
              <v-text-field
                v-model="password"
                label="パスワード"
                type="password"
                outlined
              ></v-text-field>

              <!-- 表示名 -->
              <v-text-field
                v-model="displayName"
                label="表示名"
                outlined
              ></v-text-field>

              <!-- 登録ボタン -->
              <v-btn
                color="primary"
                class="mt-4"
                block
                @click="signup"
                :disabled="loading"
              >
                <template v-if="!loading">
                  登録
                </template>
                <template v-else>
                  <v-progress-circular
                    indeterminate
                    color="white"
                    size="20"
                    class="mr-2"
                  ></v-progress-circular>
                  登録中...
                </template>
              </v-btn>

              <!-- ログイン画面へ -->
              <v-btn variant="text" class="mt-2" block @click="goToLogin">
                ログインに戻る
              </v-btn>
            </v-col>
          </v-row>

          <!-- エラーダイアログ -->
          <v-dialog v-model="dialog" max-width="400">
            <v-card>
              <v-card-title class="headline">エラー</v-card-title>
              <v-card-text>{{ errorMessage }}</v-card-text>
              <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn color="primary" variant="text" @click="dialog = false">
                  閉じる
                </v-btn>
              </v-card-actions>
            </v-card>
          </v-dialog>

          <!-- 成功ダイアログ -->
          <v-dialog v-model="successDialog" max-width="400">
            <v-card>
              <v-card-title class="headline">成功</v-card-title>
              <v-card-text>{{ message }}</v-card-text>
              <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn color="primary" variant="text" @click="goToLogin">
                  OK
                </v-btn>
              </v-card-actions>
            </v-card>
          </v-dialog>
        </v-container>
      </v-app>
    </div>

    <script>
      const { createApp, ref } = Vue;
      const { createVuetify } = Vuetify;
      const vuetify = createVuetify();

      const app = createApp({
        setup() {
          const userid = ref('');
          const password = ref('');
          const displayName = ref('');
          const message = ref('');
          const errorMessage = ref('');
          const dialog = ref(false);
          const successDialog = ref(false);
          const loading = ref(false);

          // サインアップ処理
          const signup = async () => {
            if (!userid.value || !password.value || !displayName.value) {
              errorMessage.value = '全ての項目を入力してください。';
              dialog.value = true;
              return;
            }

            // ユーザーIDが数字のみかチェック
            const numberOnly = /^\d+$/;
            if (!numberOnly.test(userid.value)) {
              errorMessage.value =
                'ユーザーIDは半角数字のみで入力してください。';
              dialog.value = true;
              return;
            }

            loading.value = true; // ローディングON

            try {
              const response = await axios.post('https://m3h-ookawa-containerapps-vnet.gentlerock-32477362.japaneast.azurecontainerapps.io/api/INSERTUSER', {
                ID: userid.value,
                Password: password.value,
                Name: displayName.value,
              });

              console.log('レスポンス:', response.data);

              if (response.status === 200 && response.data.result === 'Succeeded') {
                message.value = response.data.message || 'ユーザー登録が完了しました。';
                successDialog.value = true;

                // 待機してログイン画面へ遷移
                setTimeout(() => {
                  window.location.href = 'index.html';
                }, 1000);
              } else {
                errorMessage.value =
                  response.data.message || '登録に失敗しました。';
                dialog.value = true;
              }
            } catch (err) {
              console.error('登録エラー:', err);
              errorMessage.value =
                '登録エラー：' + (err.response?.data || err.message);
              dialog.value = true;
            } finally {
              loading.value = false; // ローディングOFF
            }
          };

          // ログイン画面に戻る
          const goToLogin = () => {
            window.location.href = 'index.html';
          };

          return {
            userid,
            password,
            displayName,
            message,
            errorMessage,
            dialog,
            successDialog,
            loading,
            signup,
            goToLogin,
          };
        },
      });

      app.use(vuetify);
      app.mount('#app');
    </script>
  </body>
</html>
