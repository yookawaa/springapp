<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>„É≠„Ç∞„Ç§„É≥</title>

    <!-- ‚úÖ CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vuetify@3.5.15/dist/vuetify.min.js"></script>
    <link
      href="https://unpkg.com/vuetify@3.5.15/dist/vuetify.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <v-app>
        <v-container>
          <v-row class="text-h4 mb-4" justify="center">„É≠„Ç∞„Ç§„É≥</v-row>

          <v-row justify="center">
            <v-col cols="12" sm="6" md="4">
              <v-text-field
                v-model="userid"
                label="„É¶„Éº„Ç∂„ÉºID"
                outlined
              ></v-text-field>

              <v-text-field
                v-model="password"
                label="„Éë„Çπ„ÉØ„Éº„Éâ"
                type="password"
                outlined
              ></v-text-field>

              <!-- ‚úÖ „É≠„Ç∞„Ç§„É≥„Éú„Çø„É≥ -->
              <v-btn
                color="primary"
                class="mt-4"
                block
                @click="login"
                :disabled="loading"
              >
                <template v-if="!loading">„É≠„Ç∞„Ç§„É≥</template>
                <template v-else>
                  <v-progress-circular
                    indeterminate
                    color="white"
                    size="20"
                    class="mr-2"
                  ></v-progress-circular>
                  Ë™çË®º‰∏≠...
                </template>
              </v-btn>

              <v-btn variant="text" class="mt-2" block @click="goToSignup">
                Êñ∞Ë¶èÁôªÈå≤„ÅØ„Åì„Å°„Çâ
              </v-btn>
            </v-col>
          </v-row>

          <!-- ‚úÖ „ÉÄ„Ç§„Ç¢„É≠„Ç∞ -->
          <v-dialog v-model="dialog" max-width="400">
            <v-card>
              <v-card-title class="headline">„É°„ÉÉ„Çª„Éº„Ç∏</v-card-title>
              <v-card-text>{{ message }}</v-card-text>
              <v-card-actions>
                <v-spacer></v-spacer>
                <!-- ‚òÖ OK„Éú„Çø„É≥„ÇíËøΩÂä† -->
                <v-btn
                  color="primary"
                  variant="text"
                  v-if="showOkButton"
                  @click="goToHome"
                >
                  OK
                </v-btn>
                <v-btn color="grey" variant="text" @click="dialog = false">
                  Èñâ„Åò„Çã
                </v-btn>
              </v-card-actions>
            </v-card>
          </v-dialog>
        </v-container>
      </v-app>
    </div>

    <script>
      const { createApp, ref } = Vue;
      const { createVuetify } = Vuetify;
      const vuetify = createVuetify();

      createApp({
        setup() {
          const userid = ref("");
          const password = ref("");
          const loading = ref(false);
          const dialog = ref(false);
          const message = ref("");
          const showOkButton = ref(false); // ‚òÖ OK„Éú„Çø„É≥Ë°®Á§∫Âà∂Âæ°

          // =============================
          // „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
          // =============================
          const login = async () => {
            if (!userid.value || !password.value) {
              message.value = "„É¶„Éº„Ç∂„ÉºID„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
              dialog.value = true;
              showOkButton.value = false;
              return;
            }

            loading.value = true;
            try {
              // 1Ô∏è‚É£ „É≠„Ç∞„Ç§„É≥APIÂëº„Å≥Âá∫„Åó
              const res = await axios.post(
                "https://m3h-ookawa-containerapps-vnet.gentlerock-32477362.japaneast.azurecontainerapps.io/api/LOGIN",
                {
                  id: userid.value,
                  password: password.value,
                }
              );

              console.log("„É¨„Çπ„Éù„É≥„Çπ:", res.data);

              // 2Ô∏è‚É£ ÊàêÂäü„Åó„Åü„Çâ„Çª„ÉÉ„Ç∑„Éß„É≥‰ΩúÊàêAPI„ÇíÂëº„Å∂
              if (typeof res.data === "string" && res.data.includes("ÊàêÂäü")) {
                await axios.post(
                  "https://m3h-ookawa-containerapps-vnet.gentlerock-32477362.japaneast.azurecontainerapps.io/api/CREATESESSION?userId=" +
                    encodeURIComponent(userid.value),
                  {},
                  { withCredentials: true }
                );

                message.value =
                  "„É≠„Ç∞„Ç§„É≥ÊàêÂäüÔºÅ„Çª„ÉÉ„Ç∑„Éß„É≥„Çí‰ΩúÊàê„Åó„Åæ„Åó„Åü„ÄÇ\n\nüëâ F12 ‚Üí Application ‚Üí Cookies „Åß JSESSIONID „ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
                dialog.value = true;
                showOkButton.value = true; // ‚òÖ OK„Éú„Çø„É≥„ÇíË°®Á§∫
              } else {
                message.value = res.data || "„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ";
                dialog.value = true;
                showOkButton.value = false;
              }
            } catch (err) {
              message.value =
                "ÈÄö‰ø°„Ç®„É©„ÉºÔºö" + (err.response?.data || err.message);
              dialog.value = true;
              showOkButton.value = false;
            } finally {
              loading.value = false;
            }
          };

          // =============================
          // Êñ∞Ë¶èÁôªÈå≤ÁîªÈù¢„Å∏
          // =============================
          const goToSignup = () => {
            window.location.href = "signup.html";
          };

          // =============================
          // OK„ÇíÊäº„Åó„Åü„ÇâHome„Å∏
          // =============================
          const goToHome = () => {
            window.location.href = "home.html";
          };

          return {
            userid,
            password,
            loading,
            dialog,
            message,
            showOkButton,
            login,
            goToSignup,
            goToHome,
          };
        },
      })
        .use(vuetify)
        .mount("#app");
    </script>
  </body>
</html>
