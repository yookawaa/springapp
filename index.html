<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ログイン</title>

    <!-- CDN読み込み -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vuetify@3.5.15/dist/vuetify.min.js"></script>
    <link
      href="https://unpkg.com/vuetify@3.5.15/dist/vuetify.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Vueの描画対象 -->
    <div id="app">
      <v-app>
        <v-container>
          <!-- タイトル -->
          <v-row class="text-h4 mb-4" justify="center">ログイン</v-row>

          <!-- 入力フォーム -->
          <v-row justify="center">
            <v-col cols="12" sm="6" md="4">
              <!-- ユーザーID -->
              <v-text-field
                v-model="userid"
                label="ユーザーID"
                outlined
              ></v-text-field>

              <!-- パスワード -->
              <v-text-field
                v-model="password"
                label="パスワード"
                type="password"
                outlined
              ></v-text-field>

              <!-- ログインボタン -->
              <v-btn
                color="primary"
                class="mt-4"
                block
                @click="login"
                :disabled="loading"
              >
                <template v-if="!loading">
                  ログイン
                </template>
                <template v-else>
                  <v-progress-circular
                    indeterminate
                    color="white"
                    size="20"
                    class="mr-2"
                  ></v-progress-circular>
                  認証中...
                </template>
              </v-btn>

              <!-- 新規登録 -->
              <v-btn variant="text" class="mt-2" block @click="goToSignup">
                新規登録はこちら
              </v-btn>
            </v-col>
          </v-row>

          <!-- エラーダイアログ -->
          <v-dialog v-model="dialog" max-width="400">
            <v-card>
              <v-card-title class="headline">エラー</v-card-title>
              <v-card-text>{{ errorMessage }}</v-card-text>
              <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn color="primary" variant="text" @click="dialog = false">
                  閉じる
                </v-btn>
              </v-card-actions>
            </v-card>
          </v-dialog>
        </v-container>
      </v-app>
    </div>

    <script>
      const { createApp, ref } = Vue;
      const { createVuetify } = Vuetify;

      const vuetify = createVuetify();

      // Vue3アプリケーション
      const app = createApp({
        setup() {
          const userid = ref('');
          const password = ref('');
          const dialog = ref(false);
          const errorMessage = ref('');
          const loading = ref(false);

        // ログイン処理
        const login = async () => {
        if (!userid.value || !password.value) {
            errorMessage.value = 'ユーザーIDとパスワードを入力してください。';
            dialog.value = true;
            return;
        }

        loading.value = true; // ローディングON

        try {
            // LOGINUSER API呼び出し
            const response = await axios.post(
            'https://m3h-ookawa-containerapps-vnet.gentlerock-32477362.japaneast.azurecontainerapps.io/api/LOGINUSER',
            {
                ID: userid.value,
                Password: password.value,
            }
            );

            console.log('ログインレスポンス:', response.data);

            // ログイン成功判定
            if (response.status === 200 && response.data?.result === 'Succeeded') {

            // CreateSession API呼び出し
            const sessionResponse = await axios.post(
                'https://m3h-ookawa-containerapps-vnet.gentlerock-32477362.japaneast.azurecontainerapps.io/api/CREATESESSION',
                {
                UserId: userid.value,
                UserName: response.data.userName, // LOGINUSERで返すNameフィールド名に合わせて
                },
                { withCredentials: true } // Cookie送受信用（CORS対応）
            );

            console.log('セッションレスポンス:', sessionResponse.data);

            // セッション作成成功時
            if (sessionResponse.status === 200 && sessionResponse.data?.result === 'Succeeded') {

                console.log("Session ID:", sessionResponse.data.sessionId);

                // home.htmlへ遷移
                setTimeout(() => {
                window.location.href = 'home.html';
                }, 1000);
            } else {
                errorMessage.value = "セッションの生成に失敗しました。";
                dialog.value = true;
            }

            } else {
            errorMessage.value = response.data?.message || 'ログインに失敗しました。';
            dialog.value = true;
            }
        } catch (err) {
            console.error('ログインエラー:', err);
            errorMessage.value = 'ログインエラー：' + (err.response?.data || err.message);
            dialog.value = true;
        } finally {
            loading.value = false; // ローディングOFF
        }
        };

          // サインアップ画面へ遷移
          const goToSignup = () => {
            window.location.href = 'signup.html';
          };

          return {
            userid,
            password,
            dialog,
            errorMessage,
            loading,
            login,
            goToSignup,
          };
        },
      });

      app.use(vuetify);
      app.mount('#app');
    </script>
  </body>
</html>
