<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ログイン</title>

    <!-- CDN読み込み -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vuetify@3.5.15/dist/vuetify.min.js"></script>
    <link
      href="https://unpkg.com/vuetify@3.5.15/dist/vuetify.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Vueの描画対象 -->
    <div id="app">
      <v-app>
        <v-container>
          <!-- タイトル -->
          <v-row class="text-h4 mb-4" justify="center">ログイン</v-row>

          <!-- 入力フォーム -->
          <v-row justify="center">
            <v-col cols="12" sm="6" md="4">
              <!-- ユーザーID -->
              <v-text-field
                v-model="userid"
                label="ユーザーID"
                outlined
              ></v-text-field>

              <!-- パスワード -->
              <v-text-field
                v-model="password"
                label="パスワード"
                type="password"
                outlined
              ></v-text-field>

              <!-- ログインボタン -->
              <v-btn
                color="primary"
                class="mt-4"
                block
                @click="login"
                :disabled="loading"
              >
                <template v-if="!loading">
                  ログイン
                </template>
                <template v-else>
                  <v-progress-circular
                    indeterminate
                    color="white"
                    size="20"
                    class="mr-2"
                  ></v-progress-circular>
                  処理中...
                </template>
              </v-btn>

              <!-- 新規登録 -->
              <v-btn variant="text" class="mt-2" block @click="goToSignup">
                新規登録はこちら
              </v-btn>
            </v-col>
          </v-row>

          <!-- エラーダイアログ -->
          <v-dialog v-model="dialog" max-width="400">
            <v-card>
              <v-card-title class="headline">エラー</v-card-title>
              <v-card-text>{{ errorMessage }}</v-card-text>
              <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn color="primary" variant="text" @click="dialog = false">
                  閉じる
                </v-btn>
              </v-card-actions>
            </v-card>
          </v-dialog>

          <!-- 全画面ローディング表示 -->
          <v-dialog v-model="loading" persistent width="100">
            <v-card class="pa-6 text-center">
              <v-progress-circular
                indeterminate
                color="primary"
                size="48"
              ></v-progress-circular>
              <div class="mt-3">ログイン処理中です...</div>
            </v-card>
          </v-dialog>
        </v-container>
      </v-app>
    </div>

    <script>
      const { createApp, ref } = Vue;
      const { createVuetify } = Vuetify;

      const vuetify = createVuetify();

      const app = createApp({
        setup() {
          const userid = ref('');
          const password = ref('');
          const dialog = ref(false);
          const errorMessage = ref('');
          const loading = ref(false); // ←追加

          // ログイン処理
          const login = async () => {
            if (!userid.value || !password.value) {
              errorMessage.value =
                'ユーザーIDとパスワードを入力してください。';
              dialog.value = true;
              return;
            }

            loading.value = true; // ← 開始時にON

            try {
              const response = await axios.post('https://m3h-ookawa-containerapps-vnet.gentlerock-32477362.japaneast.azurecontainerapps.io/api/LOGINUSER', {
                ID: userid.value,
                Password: password.value,
              });

              console.log('レスポンス:', response.data);

              if (
                response.status === 200 &&
                response.data?.result === 'Succeeded'
              ) {
                // 成功 → 次画面へ
                window.location.href = 'home.html';
              } else {
                // 失敗時
                errorMessage.value =
                  response.data?.message || 'ログインに失敗しました。';
                dialog.value = true;
              }
            } catch (err) {
              console.error('ログインエラー:', err);
              errorMessage.value =
                'ログインエラー：' + (err.response?.data || err.message);
              dialog.value = true;
            } finally {
              loading.value = false; // ← 終了時にOFF（必ず実行）
            }
          };

          // サインアップ画面へ遷移
          const goToSignup = () => {
            window.location.href = 'signup.html';
          };

          return {
            userid,
            password,
            dialog,
            errorMessage,
            loading,
            login,
            goToSignup,
          };
        },
      });

      app.use(vuetify);
      app.mount('#app');
    </script>
  </body>
</html>
