<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ログイン</title>

    <!-- CDN読み込み -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vuetify@3.5.15/dist/vuetify.min.js"></script>
    <link href="https://unpkg.com/vuetify@3.5.15/dist/vuetify.min.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>

  <body>
    <div id="app">
      <v-app>
        <v-container>
          <v-row class="text-h4 mb-4" justify="center">ログイン</v-row>

          <v-row justify="center">
            <v-col cols="12" sm="6" md="4">
              <v-text-field v-model="userid" label="ユーザーID" outlined></v-text-field>
              <v-text-field v-model="password" label="パスワード" type="password" outlined></v-text-field>

              <v-btn color="primary" class="mt-4" block @click="login" :disabled="loading">
                <template v-if="!loading">ログイン</template>
                <template v-else>
                  <v-progress-circular indeterminate color="white" size="20" class="mr-2"></v-progress-circular>
                  認証中...
                </template>
              </v-btn>

              <v-btn variant="text" class="mt-2" block @click="goToSignup">新規登録はこちら</v-btn>
            </v-col>
          </v-row>

          <!-- ダイアログ -->
          <v-dialog v-model="dialog" max-width="400">
            <v-card>
              <v-card-title class="headline">メッセージ</v-card-title>
              <v-card-text>{{ message }}</v-card-text>
              <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn color="primary" variant="text" @click="dialog = false">閉じる</v-btn>
              </v-card-actions>
            </v-card>
          </v-dialog>
        </v-container>
      </v-app>
    </div>

    <script>
      const { createApp, ref } = Vue;
      const { createVuetify } = Vuetify;
      const vuetify = createVuetify();

      const app = createApp({
        setup() {
          const userid = ref("");
          const password = ref("");
          const loading = ref(false);
          const dialog = ref(false);
          const message = ref("");

          // ログイン処理
          const login = async () => {
            if (!userid.value || !password.value) {
              message.value = "ユーザーIDとパスワードを入力してください。";
              dialog.value = true;
              return;
            }

            loading.value = true;
            try {
              const res = await axios.post(`https://m3h-ookawa-containerapps-vnet.gentlerock-32477362.japaneast.azurecontainerapps.io/api/LOGIN`, {
                id: userid.value,
                password: password.value,
              });

              console.log("レスポンス:", res.data);
              if (res.data.includes("成功")) {
                message.value = res.data;
                dialog.value = true;
                setTimeout(() => (window.location.href = "home.html"), 1000);
              } else {
                message.value = res.data || "ログインに失敗しました。";
                dialog.value = true;
              }
            } catch (err) {
              message.value = "通信エラー：" + err.message;
              dialog.value = true;
            } finally {
              loading.value = false;
            }
          };

          const goToSignup = () => (window.location.href = "signup.html");

          return { userid, password, loading, dialog, message, login, goToSignup };
        },
      });

      app.use(vuetify);
      app.mount("#app");
    </script>
  </body>
</html>
